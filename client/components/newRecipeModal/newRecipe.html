<div class="modal-content">
  <form id="createRecipe" name="createRecipe" role="form" class="form-horizontal">
    <div class="modal-header">
      <button type="button" ng-click="newRecipeController.cancel()" class="close"><span
        aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
      <h4 id="myModalLabel" class="modal-title">Creating a new Recipe</h4>
    </div>
    <div class="modal-body">
      <div role="alert" ng-show="newRecipeController.formError" class="alert alert-danger">{{ newRecipeController.formError }}</div>
      <div role="alert" ng-show="newRecipeController.formInfo" class="alert alert-info">{{ newRecipeController.formInfo }}</div>
      <div class="form-group">
        <label for="name" class="col-xs-2 col-sm-2 control-label">Name</label>
        <div class="col-xs-10 col-sm-10">
          <input id="name" name="name" required="required" ng-model="newRecipeController.recipe.name" class="form-control"/>
        </div>
      </div>
      <div class="form-group">
        <label for="description" class="col-xs-2 col-sm-2 control-label">Description</label>
        <div class="col-xs-10 col-sm-10">
          <input id="description" name="description" required="required" ng-model="newRecipeController.recipe.description" class="form-control"/>
        </div>
      </div>
      <div class="form-group">
        <label for="image" class="col-xs-2 col-sm-2 control-label">Image</label>
        <div class="col-xs-10 col-sm-10">
          <input id="image" name="image" required="required" ng-model="newRecipeController.recipe.image" class="form-control"/>
        </div>
      </div>
      <div class="form-group">
        <label for="prepTime" class="col-xs-2 col-sm-2 control-label">Prep Time</label>
        <div class="col-xs-10 col-sm-10">
          <input id="prepTime" name="prepTime" required="required" ng-model="newRecipeController.recipe.prepTime" class="form-control"/>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="cookTime" class="col-xs-2 col-sm-2 control-label">Cook Time</label>
      <div class="col-xs-10 col-sm-10">
        <input id="cookTime" name="cookTime" required="required" ng-model="newRecipeController.recipe.cookTime" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label for="directions" class="col-xs-2 col-sm-2 control-label">Directions</label>
      <div class="col-xs-10 col-sm-10">
        <input id="directions" name="directions" required="required" ng-model="newRecipeController.recipe.directions" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label for="ingredients name" class="col-xs-2 col-sm-2 control-label">Ingredients name</label>
      <div class="col-xs-10 col-sm-10">
        <input id="ingredients name" name="ingredients name" required="required" ng-model="newRecipeController.recipe.ingredients.name" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label for="amount" class="col-xs-2 col-sm-2 control-label">amount</label>
      <div class="col-xs-10 col-sm-10">
        <input id="amount" name="amount" required="required" ng-model="newRecipeController.recipe.ingredients.amount" class="form-control"/>
      </div>
    </div>
    <div class="modal-footer">
      <button ng-click="newRecipeController.cancel()" type="button" class="btn btndefault">
        Cancel</button>
      <button type="submit" class="btn btn-primary" ng-click="newRecipeController.submitForm()">Create Recipe</button>
    </div>
  </form>
</div>
