<div class="modal-content">
    <form id="createUser" name="createUser" role="form" class="form-horizontal">
      <div class="modal-header">
        <button type="button" ng-click="newUserController.cancel()" class="close"><span
          aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
        <h4 id="myModalLabel" class="modal-title">Creating a new User</h4>
      </div>
      <div class="modal-body">
        <div role="alert" ng-show="newUserController.formError" class="alert alert-danger">{{ newUserController.formError }}</div>
        <div role="alert" ng-show="newUserController.formInfo" class="alert alert-info">{{ newUserController.formInfo }}</div>
        <div class="form-group">
          <label for="username" class="col-xs-2 col-sm-2 control-label">User Name</label>
          <div class="col-xs-10 col-sm-10">
            <input id="username" name="username" required="required" ng-model="newUserController.user.username" class="form-control"/>
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="col-xs-2 col-sm-2 control-label">Email</label>
          <div class="col-xs-10 col-sm-10">
            <input id="email" name="email" required="required" ng-model="newUserController.user.email" class="form-control"/>
          </div>
        </div>
        <div class="form-group">
          <label for="firstName" class="col-xs-2 col-sm-2 control-label">First Name</label>
          <div class="col-xs-10 col-sm-10">
            <input id="firstName" name="firstName" required="required" ng-model="newUserController.user.name.firstName" class="form-control"/>
          </div>
        </div>
        <div class="form-group">
          <label for="lastName" class="col-xs-2 col-sm-2 control-label">Last Name</label>
          <div class="col-xs-10 col-sm-10">
            <input id="lastName" name="lastName" required="required" ng-model="newUserController.user.name.lastName" class="form-control"/>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button ng-click="newUserController.cancel()" type="button" class="btn btndefault">
          Cancel</button>
        <button type="submit" class="btn btn-primary" ng-click="newUserController.submitForm()">Create User</button>
      </div>
    </form>
</div>
