<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Details for Recipe {{ recipeDetailController.recipe._id }}</h1>
      Id: <input value="{{recipeDetailController.recipe._id}}"> <br>
      Name: <input value="{{recipeDetailController.recipe.name}}"> <br>
      Description: <input value="{{recipeDetailController.recipe.description}}"> <br>
      image: <input value="{{recipeDetailController.recipe.image}}"> <br>
      Prep Time: <input value="{{recipeDetailController.recipe.prepTime}}"> <br>
      Cook Time: <input value="{{recipeDetailController.recipe.cookTime}}"> <br>
      Direction: <input value="{{recipeDetailController.recipe.directions}}"> <br>
      Ingredients Name: <input value="{{recipeDetailController.recipe.ingredients[$index].name}}"> <br>
      Amount: <input value="{{recipeDetailController.recipe.ingredients[$index].amount}}"> <br>
      Review: <input value="{{recipeDetailController.recipe.reviews}}"> <br>
    </div>
  </div>
</div>
