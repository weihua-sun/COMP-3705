<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Lab 16: Authentication using JWT and OAuth</h1>
    </div>
  </div>

  <input ng-model="mainController.input" />
  <h1>You entered: {{ mainController.input }}</h1>

  <ul>
    <li ng-repeat="value in mainController.values">{{ value }}</li>
  </ul>

  <hr size="5">
  <h1>{{ mainController.valueToSquare }} * {{ mainController.valueToSquare }} =
    {{mainController.valueToSquare | Square }}</h1>
</div>
